<!DOCTYPE html>
<html>
<head>
    <title>Feedback Submitted</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- NAVBAR -->
<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">AI & ML WORKSHOP</div>

  <div class="nav-links">
    <a href="/" class="nav-item active">Home</a>
    <a href="/student" class="nav-item primary-btn">Give Feedback</a>
  </div>
</div>


<!-- RESULT PAGE -->
<div class="result-page">
    <div class="result-card">

        <h2>Thank You for Your Feedback üôè</h2>

        <p style="margin:20px 0; color:#374151;">
            Your response has been successfully recorded and analyzed.
        </p>

        <!-- SENTIMENT RESULT -->
        <div class="sentiment-box {{ sentiment|lower }}">
            Predicted Sentiment: <strong>{{ sentiment }}</strong>
        </div>

        <!-- ACTION BUTTONS -->
        <div style="margin-top:30px;">
            <a href="/student" class="btn primary result-btn">
                Submit Another Response
            </a>

            <a href="/" class="btn secondary result-btn">
                Go to Home
            </a>
        </div>

    </div>
</div>

</body>
</html>
